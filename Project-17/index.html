<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">0</div>

      <div class="function-operator">
        <div class="box one">AC</div>
        <div class="box absolute">+/-</div>
        <div class="box percent">%</div>
      </div>

      <div class="casual-operator">
        <div class="box divide">/</div>
        <div class="box multiple">*</div>
        <div class="box minus">-</div>
        <div class="box plus">+</div>
        <div class="box equal">=</div>
      </div>

      <div class="number">
        <div class="box one">1</div>
        <div class="box two">2</div>
        <div class="box three">3</div>
        <div class="box four">4</div>
        <div class="box five">5</div>
        <div class="box six">6</div>
        <div class="box seven">7</div>
        <div class="box eight">8</div>
        <div class="box nine">9</div>
        <div class="box zero">0</div>
        <div class="box point">.</div>
      </div>
    </div>
  </body>
</html>
