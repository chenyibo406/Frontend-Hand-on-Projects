<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h2>Using a Full URL File Path</h2>
    <img
      src="https://www.w3schools.com/images/picture.jpg"
      alt="Mountain"
      style="width: 300px"
    />
    <!-- An absolute file path is the full URL to a file -->

    <h2>Using a Relative File Path</h2>
    <img src="./images/picture.jpg" alt="Mountain" style="width: 300px" />
    <!-- A relavtive file path points to a file relative to the current page. -->

    <h1>The img element</h1>
    <img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600" />
    <!-- the img_girl.jpg file is located in the same folder as the current page -->

    <!-- <img src="picture.jpg">	The "picture.jpg" file is located in the same folder as the current page
    <img src="images/picture.jpg">	The "picture.jpg" file is located in the images folder in the current folder
    <img src="/images/picture.jpg">	The "picture.jpg" file is located in the images folder at the root of the current web
    <img src="../picture.jpg">	The "picture.jpg" file is located in the folder one level up from the current folder -->

    <!-- The <img> tag is used to embed an image in an HTML page. -->
    <!-- Images are not technically inserted into a web page; images are linked to web pages. 
        The <img> tag creates a holding space for the referenced image. -->

    <!-- The <img> tag has two required attributes:

        src - Specifies the path to the image
        alt - Specifies an alternate text for the image, 
        if the image for some reason cannot be displayed -->

    <script src="./index.js"></script>
  </body>
</html>
